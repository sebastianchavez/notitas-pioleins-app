<ion-header [translucent]="false">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notitas Pioleins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
    <ion-list>
      <ion-item-sliding *ngFor="let note of notes">
        <ion-item>
          <ion-label>{{note.title}}</ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option (click)="openModal(note)">Editar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteNote(note)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button  (click)="openModal()" color="tertiary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
